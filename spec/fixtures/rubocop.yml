AllCops:
  UseCache: false
  NewCops: disable
Layout/LineLength:
  Max: 120
Style/StringLiterals:
  EnforcedStyle: single_quotes
Naming/FileName:
  Enabled: false
Style/AsciiComments:
  Enabled: true
Layout/TrailingEmptyLines:
  Enabled: false
Layout/EmptyLines:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Layout/LeadingEmptyLines:
  Enabled: false
Layout/EmptyLineAfterMagicComment:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: true
