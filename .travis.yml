language: ruby
# cache:
#   bundler: true
#   directories:
#     - $HOME/.rvm
#     - $HOME/Library/Caches/Homebrew
before_cache:
  - brew cleanup
rvm:
  - 2.5.0
  - 2.6.2
  - 2.7.1
os:
  - osx
  - linux
gemfile:
  - ci/Gemfile.rubocop-0.80
  - ci/Gemfile.rubocop-0.81
  - ci/Gemfile.rubocop-0.82
  - ci/Gemfile.rubocop-0.83
  - ci/Gemfile.rubocop-0.84
  - ci/Gemfile.rubocop-0.85
  - ci/Gemfile.rubocop-0.85.1
before_install:
  - yes | gem update --system --force
  - gem install bundler
  - bundle config git.allow_insecure true
  - bundle config --local local.cli-ui vendor/shopify/cli-ui
  - make dir fetch
script:
  - bundle exec rake spec
  - bundle exec rake install
  - rfix info
jobs:
  include:
    deploy:
      provider: rubygems
      api_key:
        secure: 
      gem: rfix
      on:
        repo: oleander/rfix-rb
        tags: false
      cleanup: 'false'
